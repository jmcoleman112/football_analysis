<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Football Video Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .content {
            padding: 30px;
        }

        .upload-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-group input[type="text"],
        .form-group input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .teams-config {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .team-config {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 2px solid #e0e0e0;
        }

        .team-config h3 {
            margin-bottom: 15px;
            color: #667eea;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .video-container {
            background: #000;
            border-radius: 10px;
            overflow: hidden;
            margin-top: 30px;
            display: none;
        }

        .video-container.active {
            display: block;
        }

        #videoStream {
            width: 100%;
            height: auto;
            display: block;
        }

        .controls {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }

        .status.processing {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .loading.active {
            display: block;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .info-text {
            color: #666;
            font-size: 14px;
            margin-top: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>⚽ Football Video Analysis</h1>
            <p>Upload your football match video for real-time analysis</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <form id="uploadForm" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="videoFile">Select Video File</label>
                        <input type="file" id="videoFile" name="video" accept="video/*" required>
                        <p class="info-text">Supported formats: MP4, AVI, MOV, MKV (Max: 500MB)</p>
                    </div>

                    <div class="teams-config">
                        <div class="team-config">
                            <h3>Team 1 Configuration</h3>
                            <div class="form-group">
                                <label>Team Name</label>
                                <input type="text" name="club1_name" value="Ireland">
                            </div>
                            <div class="form-group">
                                <label>Jersey Color (R,G,B)</label>
                                <input type="text" name="club1_color" value="199,207,198" placeholder="e.g., 199,207,198">
                            </div>
                            <div class="form-group">
                                <label>Goalkeeper Color (R,G,B)</label>
                                <input type="text" name="club1_gk_color" value="11,136,194" placeholder="e.g., 11,136,194">
                            </div>
                        </div>

                        <div class="team-config">
                            <h3>Team 2 Configuration</h3>
                            <div class="form-group">
                                <label>Team Name</label>
                                <input type="text" name="club2_name" value="Hungary">
                            </div>
                            <div class="form-group">
                                <label>Jersey Color (R,G,B)</label>
                                <input type="text" name="club2_color" value="108,38,34" placeholder="e.g., 108,38,34">
                            </div>
                            <div class="form-group">
                                <label>Goalkeeper Color (R,G,B)</label>
                                <input type="text" name="club2_gk_color" value="211,207,47" placeholder="e.g., 211,207,47">
                            </div>
                        </div>
                    </div>

                    <div class="controls">
                        <button type="submit" class="btn btn-primary">Start Analysis</button>
                    </div>
                </form>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px;">Initializing models and processing video...</p>
            </div>

            <div class="status" id="status"></div>

            <div class="video-container" id="videoContainer">
                <img id="videoStream" src="" alt="Video Stream">
            </div>

            <div class="controls" id="streamControls" style="display: none;">
                <button class="btn btn-danger" onclick="stopProcessing()">Stop Processing</button>
            </div>
        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('uploadForm');
        const videoContainer = document.getElementById('videoContainer');
        const videoStream = document.getElementById('videoStream');
        const status = document.getElementById('status');
        const loading = document.getElementById('loading');
        const streamControls = document.getElementById('streamControls');

        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(uploadForm);

            // Show loading
            loading.classList.add('active');
            status.className = 'status';
            status.style.display = 'none';

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                const result = await response.json();

                loading.classList.remove('active');

                if (response.ok) {
                    status.className = 'status processing';
                    status.textContent = '✓ Processing started! Video stream will appear below...';

                    // Start video stream
                    setTimeout(() => {
                        videoStream.src = '/video_feed?' + new Date().getTime();
                        videoContainer.classList.add('active');
                        streamControls.style.display = 'flex';
                    }, 1000);

                } else {
                    status.className = 'status error';
                    status.textContent = '✗ Error: ' + result.error;
                }
            } catch (error) {
                loading.classList.remove('active');
                status.className = 'status error';
                status.textContent = '✗ Error: ' + error.message;
            }
        });

        async function stopProcessing() {
            try {
                const response = await fetch('/stop', {
                    method: 'POST'
                });

                const result = await response.json();

                if (response.ok) {
                    status.className = 'status';
                    status.textContent = 'Processing stopped';
                    videoContainer.classList.remove('active');
                    streamControls.style.display = 'none';
                }
            } catch (error) {
                console.error('Error stopping processing:', error);
            }
        }

        // Poll status
        setInterval(async () => {
            try {
                const response = await fetch('/status');
                const result = await response.json();

                if (!result.processing && videoContainer.classList.contains('active')) {
                    // Processing finished
                    setTimeout(() => {
                        videoContainer.classList.remove('active');
                        streamControls.style.display = 'none';
                        status.className = 'status';
                        status.textContent = 'Processing complete!';
                    }, 2000);
                }
            } catch (error) {
                console.error('Error checking status:', error);
            }
        }, 2000);
    </script>
</body>
</html>
